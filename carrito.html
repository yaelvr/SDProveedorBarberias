                <div class="Insumos-C Contenido-Productos">
                    <button type="button" class="Productos" id="Insumos">Insumos</button>
                </div>
            </div>

                <button class="Lupa-Desktop Botones-Desktop" id="Lupa-Desktop">
                    <i class="material-icons " style="font-size:25px;">search</i>
                </button>
                <input class="Input-Busqueda" placeholder="Buscar" type="search" id="Input-Busqueda" />
                
            </div>
        </div>
            <div class="Botones-Fav-Car">
